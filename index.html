<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidBuy</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
    <div class="logo"><img src="./Assets/Logo text.png" alt="logo"></div>

    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Sell</a>
      <a href="#">About us</a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>

    <div class="icons">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-regular fa-user"></i>
    </div>
  </nav>
  <div class="hero-section">
    <div class="hero-text">
        <h1>Your Gateway to <br> Exciting <br> Auctions </h1>
        <p>Discover treasures at BidBuyy - where bidding meets buying. Join online auctions and find unique items to buy and sell with excitement!</p>
        <div class="countdown">
            <div><div class="number">23</div><div class="label">Hours</div></div>
            <div><div class="number">05</div><div class="label">Days</div></div>
            <div><div class="number">59</div><div class="label">Minutes</div></div>
            <div><div class="number">35</div><div class="label">Seconds</div></div>
        </div>
        <button class="bid-button">Bid Now</button>
    </div>
    <div class="hero-image">
        <img src="./Assets/Playstation.png" alt="PlayStation">
    </div>
</div>
<div class="red-section">
    <div class="text_center"><h1>Ongoing Auctions</h1></div>
</div>

</body>
</html>
